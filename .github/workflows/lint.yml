name: Lint
on: ["push"]
jobs:
  frontend-run-lint:
    name: Run ESLint
    runs-on: ubuntu-latest
    steps:

      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: yarn
          cache-dependency-path: ./APP(FE)/yarn.lock

      - name: ğŸ“¦ Install dependencies
        working-directory: ./APP(FE)
        run: yarn install

      - name: ğŸ¤ Run ESLint
        run: yarn lint
        working-directory: ./APP(FE)

      
